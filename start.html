<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votesphere -Voting Form</title>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background-image: url('Background.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(43, 41, 106, 0.64 );
            padding: 10px 20px;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 9px;
            width:50%;
            box-shadow: 0 2px 5px rgba(0, 0 , 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-group2 {
            margin-bottom: 20px;
        }

        .form-group2 label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group2 select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type ="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #49278b; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <form action="#" method="post">
                <h1>VoteSphere</h1>
                <p class="tagline">Smart Voting System</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
                </div>
                <div class="form-group2">
                    <label for="houseColor">House Color:</label>
                    <select id="houseColor" name="houseColor">
                        <option value="orange">Orange</option>
                        <option value="white">White</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email-id">
                </div>
                <button type="submit">Start Voting</button>
            </form>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
